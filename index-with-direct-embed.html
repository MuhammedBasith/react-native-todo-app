<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App Direct Embed</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .app-container {
      height: 600px;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    #todo-app-root {
      width: 100%;
      height: 100%;
    }
  </style>

  <!-- React Native Web needs process.env -->
  <script>
    window.process = {
      env: {
        NODE_ENV: 'production'
      }
    };
  </script>
</head>
<body>
  <div class="container">
    <h1>Todo App Direct Embed</h1>
    <div class="app-container">
      <div id="todo-app-root"></div>
    </div>
  </div>

  <!-- Load the direct embedding script -->
  <script src="./direct-embed.js"></script>
</body>
</html>
