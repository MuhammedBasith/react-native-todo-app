<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App - Simple Web Component</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .component-container {
      height: 600px;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .nav {
      margin-bottom: 20px;
      text-align: center;
    }
    .nav a {
      margin: 0 10px;
      color: #007bff;
      text-decoration: none;
    }
    .nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Todo App - Simple Web Component (iframe approach)</h1>

    <div class="nav">
      <a href="/">Web Component Approach</a>
      <a href="/simple">Simple Web Component (Current)</a>
    </div>

    <div class="component-container">
      <!-- The web component is used here -->
      <todo-app></todo-app>
    </div>
  </div>

  <!-- Import the web component script -->
  <script type="module" src="./simple-web-component.js"></script>
</body>
</html>
